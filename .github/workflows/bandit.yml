name: Bandit Security Check

on: [push, pull_request]

jobs:
  security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'
    - name: Install Bandit
      run: |
        python -m pip install --upgrade pip
        pip install bandit
    - name: Run Bandit
      run: bandit -r .
